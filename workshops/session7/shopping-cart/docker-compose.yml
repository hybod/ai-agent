version: '3.8'

services:
  mysql:
    image: mysql:8.0
    platform: linux/amd64
    container_name: shopping-cart-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: shopping-cart
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./databases/mysql_query.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - shopping-cart-network

  app:
    image: shopping-cart:latest
    platform: linux/amd64
    container_name: shopping-cart-app
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: shopping-cart
      DB_USERNAME: app_user
      DB_PASSWORD: app_password
      MAILER_EMAIL: noreply@example.com
      MAILER_PASSWORD: your_email_app_password
    ports:
      - "9090:9090"
    networks:
      - shopping-cart-network

volumes:
  mysql_data:

networks:
  shopping-cart-network:
    driver: bridge
